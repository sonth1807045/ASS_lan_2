<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="BaiKT.css">
</head>
<body>
<header class="row">
    <div class="col-3 col-s-6 logo"><img class="img" src="IMG1/Akali_KDA_Render%20(1).png" alt="">
    </div>
    <div class="col-2 col-s-6">
        <h1>Slogan</h1>
    </div>
    <div class="col-7 col-s-12 banner">
        <img class="img" src="IMG1/Untitled.png" alt="">
    </div>
</header>
<main class="row">
    <h1>Đăng kí thông tin người dùng</h1>
    <form action="" name="register-form">
        <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" name="firstName" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="Email" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <input type="radio" name="gender" value="1" checked> Male<br>
            <input type="radio" name="gender" value="0"> Female <br>
            <input type="radio" name="gender" value="2"> Other
        </div>
        <div class="form-group">
            <label>Sở Thích</label>
            <select name="enjoy">
                <option value="1">Đá bóng</option>
                <option value="0">Nhảy dây</option>
                <option value="2">Đá cầu</option>
            </select>
        </div>
        <div class="form-group">
            <label>Giới thiệu</label>
            <textarea rows="4" cols="30" name="aboutme" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label></label>
            <input type="button" name="btn-submit" value="Submit" class="form-control">
            <input type="reset" name="reset" class="form-control">
        </div>
    </form>
</main>
<footer class="row">
    <div class="col-3">Trần Hồng Sơn</div>
    <div class="col-3">T1808A</div>
    <div class="col-3">Email@gmail.com</div>
</footer>
<script src="BaiKt.js"></script>
</body>
</html>
