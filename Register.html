<h1>Register Member</h1>
<div class="container">
    <form action="" name="register-form">
        <div class="form-group">
            <label>First name</label>
            <input type="text" name="firstName" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="lastName" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Avatar</label>
            <input class="form-control" name="avatar">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value="1" checked> Male<br>
            <input type="radio" name="gender" value="0"> Female <br>
            <input type="radio" name="gender" value="2"> Other
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Birthday</label>
            <input type="date" name="birthday" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label></label>
            <input type="button" name="btn-submit" value="Submit" class="form-control">
            <input type="reset" name="reset" class="form-control">
        </div>
    </form>
