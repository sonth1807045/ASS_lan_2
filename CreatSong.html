<h1 id="song-form">Song form</h1>
<div class="container">
    <form action="#" name="register-form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="song-name" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Singer Name</label>
            <input type="text" name="singer-name" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea rows="4" cols="30" name="description" class="form-control"></textarea>
            <!--<input type="text" name="description" class="form-control">-->
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Thumbnail</label>
            <input type="text" name="thumbnail" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Link</label>
            <input type="text" name="link" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" class="form-control" value="Submit">
            <input type="reset" name="btn-reset" class="form-control" value="Reset">
        </div>
    </form>
